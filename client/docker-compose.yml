# ===========================================
# Frontend Standalone Deployment Configuration
# ===========================================

version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # API URL passed at build time
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001/api}
        VITE_APP_NAME: ${VITE_APP_NAME:-MusicVista}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    
    container_name: musicvista-client
    restart: unless-stopped
    
    ports:
      - "5173:80"  # Map container port 80 to host port 5173
    
    environment:
      # Nginx environment variables (optional)
      NGINX_HOST: localhost
      NGINX_PORT: 80
    
    networks:
      - musicvista-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  musicvista-network:
    driver: bridge
